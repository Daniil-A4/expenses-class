<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>expenses-class</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
  background-color: #f5f5f5;
}

.expenses {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.expenses__title {
  margin-bottom: 20px;
  text-align: center;
  font-size: 24px;
  font-weight: 700;
}

.expenses__amount {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

.expenses__btn {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f5f5f5;
  font-size: 16px;
  cursor: pointer;
}

.expenses__btn:hover {
  background-color: #e5e5e5;
}

.expenses__list {
  margin-bottom: 20px;
  list-style: none;
}

.expenses__record {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

.expenses__record:last-child {
  margin-bottom: 0;
}

.expenses__total {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  font-weight: 700;
}
</style>

</head>
<body>
  <section class="expenses">
    <h1 class="expenses__title">expenses</h1>
    <form action="javascript:">
      <input class="expenses__amount" type="number" name="amount" placeholder="amount">
      <button class="expenses__btn">add</button>
    </form>

    <ul class="expenses__list">
      <li class="expenses__record">
        121
      </li>
      <li class="expenses__record">
        122
      </li>
      <li class="expenses__record">
        123
      </li>
    </ul>

    <div class="expenses__total">366</div>
  </section>
</body>
</html>
